# Flyway Configuration File
# This file contains configuration for Flyway database migrations

# Database connection URL for development
flyway.url=jdbc:postgresql://localhost:5432/bbplus

# Database credentials for development
flyway.user=postgres
flyway.password=postgres

# Schema to use for metadata table and default schema for migrations
flyway.schemas=public

# Location of migration scripts
flyway.locations=filesystem:database/migrations/flyway

# Placeholders for environment-specific values
flyway.placeholders.environment=development

# Migration validation settings
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# Baseline settings (for existing databases)
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Table to store migration metadata
flyway.table=flyway_schema_history

# Encoding of migration files
flyway.encoding=UTF-8

# SQL migration settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Repeatable migration settings
flyway.repeatableSqlMigrationPrefix=R

# Out of order migrations
flyway.outOfOrder=false

# Mixed migrations (DDL and DML in same migration)
flyway.mixed=true

# Group migrations
flyway.group=false

# Target version (leave empty for latest)
flyway.target=

# Skip default resolvers and callbacks
flyway.skipDefaultResolvers=false
flyway.skipDefaultCallbacks=false
